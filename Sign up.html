<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Sign up.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fica Sign up</title>
  </head>
  <body>
    <div class="forms">
      <form>
        <label for="username">Användarnamn:</label><br /><br />
        <input type="text" id="username" name="username" /><br />

        <label for="password">Lösenord:</label><br /><br />
        <input type="password" id="password" name="password" /><br />

        <label for="cpassword">Bekräfta Lösenord:</label><br /><br />
        <input type="password" id="cpassword" name="cpassword" /><br />

        <label for="fnamn">Förnamn:</label><br /><br />
        <input type="text" id="fnamn" name="fnamn" /><br />

        <label for="enamn">Efternamn:</label><br /><br />
        <input type="text" id="enamn" name="enamn" /><br />

        <label for="email">Email:</label><br /><br />
        <input type="email" id="email" name="email" /><br />
        <input type="checkbox" onclick="myFunction()" />Visa Lösenord
      </form>
    </div>
    <div class="button">
      <button type="submit">Skicka</button>
    </div>
  </body>
</html>
